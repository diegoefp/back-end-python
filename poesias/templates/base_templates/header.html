<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'poesias/css/header.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Poesias Incríveis</h1>
            <p class="slogan">Onde a inspiração encontra as palavras</p>
            <nav>
                <ul>
                    <li><a href="/home">Home</a></li>
                    <li><a href="/poema_detail">Poemas</a></li>
                    <li><a href="/sobre">Sobre</a></li>
                    <li><a href="/contato">Contato</a></li>
                    <li><a href="/produtos">Produtos</a></li>
                </ul>
            </nav>
            <div class="search-section">
                <div class="wrapper">
                    <form action="{% url 'search' %}" method="GET" class="search-form">
                        <input type="search" name="query" placeholder="Buscar autor..." required>
                        <button type="submit"><i class="fas fa-search"></i></button>
                    </form>
                </div>
            </div>
        </div>
