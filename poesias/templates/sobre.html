<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poesias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
        }
        .poesia {
            background: #fff;
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Mundo das Poesias</h1>
        <p>Delve na beleza das palavras.</p>
    </header>
    <div class="poesia">
        <h2>Poesia 1</h2>
        <p>Na calmaria da noite, as estrelas dançam,</p>
        <p>Segredos sussurrados pelo vento.</p>
    </div>
    <div class="poesia">
        <h2>Poesia 2</h2>
        <p>O mar traz lembranças, ondas de amor,</p>
        <p>Na areia, pegadas do que já passou.</p>
    </div>
</body>
</html>
