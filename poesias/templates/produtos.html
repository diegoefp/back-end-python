<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Poesias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
        }
        .produto {
            background: #fff;
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
        .preco {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Produtos do Projeto Poesias</h1>
        <p>Descubra a beleza em cada palavra.</p>
    </header>
    <div class="produto">
        <h2>Livro de Poesias</h2>
        <p>Uma coleção de poemas inspiradores.</p>
        <p class="preco">R$ 29,90</p>
    </div>
    <div class="produto">
        <h2>Cartões Poéticos</h2>
        <p>Cartões com mensagens poéticas para ocasiões especiais.</p>
        <p class="preco">R$ 19,90</p>
    </div>
    <div class="produto">
        <h2>Caneta Artística</h2>
        <p>Para você escrever suas próprias poesias.</p>
        <p class="preco">R$ 9,90</p>
    </div>
</body>
</html>
